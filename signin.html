<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/Style/signIn.css">
</head>

<body>
    <nav class="navbar bg-dark navbar-expand-lg navbar-light">
        <div class="container">
            <!-- Brand/Logo (left) -->
            <h2 class="nav-h2">Daily Budget</h2>

            <!-- Navbar Toggler Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible Navbar Content -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- You can add additional content here if needed -->
            </div>

            <!-- Back to Sign Up Button/Link (on the right) -->
            <a class="btn btn-light ml-auto" href="/signup.html">Create an account</a>
        </div>
    </nav>
    <div class="container">
        <div class="d-flex align-items-center vh-100">
            <form onsubmit="SignInInfo(event)" class="col-4">
                <div class="col-8 mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control input" id="email" name="userEmail"
                        placeholder="name@example.com">
                </div>
                <div class="col-8 mb-3">
                    <label for="inputPassword5" class="form-label">Password</label>
                    <input type="password" id="password" name="userPassword" class="form-control input"
                        aria-describedby="passwordHelpBlock">
                </div>
                <div class="col-8 mb-3">
                    <button type="submit" class="btn btn-primary mb-3">Sign In</button>
                    <button type="submit" class="btn btn-success mb-3" id="forgotPassword-Button">Forgot
                        Password</button>
                </div>
            </form>
        </div>

        <div id="display">

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="/Script/signup.js"></script>
</body>

</html>
