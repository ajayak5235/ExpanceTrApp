<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/Style/signup.css">
</head>

<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <h1 style="color: white;" class="ms-3">Xpense Tracker App</h1>
        <div style="color: white;" class="float-end mt-2 me-4">
            <p>Add day to day Xpense</p>
            <p> Premium Services</p>
           
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form onsubmit="SignUpInfo(event)">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your Name</label>
                        <input type="text" class="form-control input" id="name" name="name" placeholder="XYZ">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control input" id="email" name="email"
                            placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control input"
                        aria-describedby="passwordHelpBlock" placeholder="Enter password">
                    </div>
                    <div id="passwordHelpBlock" class="form-text mb-3">
                        Your password must be 8-20 characters long, contain letters and numbers, and must not contain
                        spaces, special characters.
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Create An Account</button>
                    </div>
                </form>
                <p>Already have an account ? <a href="/signin.html">Log in </a></p>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="/Script/signup.js"></script>
</body>

</html>
