<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expenses</title>
    <link rel="stylesheet" href="/Style/addXpense.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary nav-color bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <p class="navbar-text mx-3 mt-3" style="color: white;">Ajay Singh</p>
            <button class="btn btn-danger " id="rzp-button1">Buy Premium</button>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto ms-3 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/viewDetails.html">View Expense</a>
                    </li>
                </ul>
                <div id="parentButton">
                    <button type="submit" class="btn btn-dark disabled  downloaButton" id="downloadFile"></button>
					<button class="btn btn-primary mx-3" id="signOut-button"></button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container ">
    
        <form onsubmit="saveData(event)" class="bg-dark">
            <div class="row mt-4 ms-5 text-white py-4" >
                <div class="col-3">
                    <label for="amount" class="mb-4">EXPENSE AMOUNT</label>
                    <input type="text" class="form-control" name="amount" id="amount" placeholder="amount" required>
                </div>

                <div class="col-3">
                    <label for="desc" class="mb-4">EXPENSE DESCRIPTION</label>
                    <input type="text" class="form-control" name="desc" id="desc" placeholder="Description" required>
                </div>

                <div class="col-3">
                    <label for="category" class="mb-4">EXPENSE CATEGORY</label>
                    <select class="form-select" id="category" name="category" placeholder="category" required>
                        <option value="fuel">Fuel</option>
                        <option value="movies">Movies</option>
                        <option value="travel">Travel</option>
                        <option value="food">Food</option>
                        <option value="petrol">Petrol</option>
                        <option value="transportation">Transportation</option>
                        <option value="bills">Bills</option>
                  

                    </select>
                </div>

                <div class="col-3 mt-5">
                    <button type="submit" class="btn btn-primary submitButton" id="add-expense-btn">
                        Add an Expense
                    </button>
                </div>
            </div>
        </form>


        <!-- To display expense list -->
        <table class="table table-hover mt-4">
            <thead>
                <tr class="table-dark">
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- ROW WILL APPEND BY JS -->
            </tbody>
        </table>
        <br>
        <h2 style="display: none;" id="titleofleaderboard">LeaderBoard</h2>
        <table class="table table-hover" id="tableOfLeaderBoard" style="display: none;">
            <thead>
                <tr class="table-dark">
                    <th>Name</th>
                    <th>Total Xpense</th>
                </tr>
            </thead>
            <tbody id="tbody-leaderboard">
               
            </tbody>
        </table>

        <ul id="downloadeurl"> </ul>
        <div id="pagination" class="pagination-container"></div>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
        <script src="/Script/addXpense.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</body>

</html>
