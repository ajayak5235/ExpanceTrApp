<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
</head>

<body>

    <div>

        <form id="resetpasswd" onsubmit="return checks(event)">

            <div>
                <label for="password">Enter new password</label><br>
                <input type="text" id="password" name="password" required>

                <input type="hidden" name="uuidd" value="<%= uuidd %>">
                <button type="submit">Submit</button>
            </div>

        </form>

        <div id="msg"></div>
        <div id="msg2"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="/Script/setpassword.js"></script>
    <script>
        async function checks(event) {
            event.preventDefault()
            const password = document.getElementById('password').value;
            const uuidd = document.getElementsByName('uuidd')[0].value;

            const obj = {
                password,
                uuidd
            }
            try {

                let res = await axios.post(`http://localhost:4000/password/resettingPassword`, obj)
                console.log(res);
                alert('password changed successfully')
                document.getElementById('msg').textContent = 'Password is Reset successfully'
                document.getElementById('msg2').textContent = 'Go Back to previous page'
                
            } catch (err) {
                console.log(err, 'ERROR OCCURED')
            }
        }</script>
</body>

</html>
